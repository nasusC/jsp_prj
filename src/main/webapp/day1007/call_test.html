<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>call_test</title>
    <link rel="stylesheet" href="../common/css/main_20240911.css">
    <!--    bootstrap CDN  start-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!--    JQuery CDN start-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <style>

    </style>
</head>
<body>
<div>
    <h2>GET방식으로 JSP 요청</h2>
    <ul>
        <li>링크 사용 :
            <a href="call.jsp">요청</a>
        </li>
        <li>location 객체 사용 :
            <a href="#void" id="getLink">요청</a>
        </li>
        <li>form 객체 사용 :
            <form action="call.jsp" method="get" id="frmGet" name="frmGet">
                <input type="button" value="get요청" class="btnMySubmit" name="getBtn" id="getBtn">
            </form>

        </li>
    </ul>

    <h2>POST방식으로 JSP 요청</h2>
    form 객체 사용 :
    <form action="call.jsp" method="POST" id="frmPost" name="frmPost">
        <input type="button" value="post요청" class="btn btn-warning" name="postBtn" id="postBtn">
        <button id="btn" class="btn btn-primary" onsubmit="">요청</button>
    </form>

</div>
<script>
    $(function () {
        $('#getLink').click(()=>{
            if(confirm('get방식으로 요청 할겨?')){
                location.href='call.jsp'
            }
        })
        $('#getBtn').click(()=>{
            if(confirm('form submit으로 요청 할겨?')){
                // javascript
                document.frmGet.submit();

                // jQuery
                // $('#frmGet').submit();
            }
        })
        $('#postBtn').click(()=>{
            if(confirm('form submit으로 요청 할겨?')){
                // javascript
                document.frmPost.submit();

                // jQuery
                // $('#frmPost').submit();
            }
        })
        $('#btn').click((e)=>{
            // <button>은 자동 submit을 수행한다
            // 막는법 : preventDefault
            e.preventDefault()
            if(confirm('form submit으로 요청 할겨?')){
                // javascript
                document.frmPost.submit();

                // jQuery
                // $('#frmPost').submit();
            }
        })
    })
</script>
</body>
</html>
